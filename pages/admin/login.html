<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Funkoshop</title>
    <link rel="stylesheet" href="../../css/create.css">
</head>
<body>
    <header><!-- Inicio Header -->
        <nav class="navbar container">
                <picture class="navbar__logo">
                    <a href="../../index.html">
                        <img src="../../img/branding/logo_light_horizontal.svg" alt="Isologotipo de la marca Funkoshop">
                    </a>
                </picture>
                <ul class="navbar__menu">
                    <li class="navbar__item">
                        <a class="navbar__link" href="../../index.html">VER TIENDA</a>
                    </li>
                    <li class="navbar__item">
                        <a class="navbar__link" href="./admin.html">ADMIN</a>
                    </li>
                    <li class="navbar__item">
                        <a class="navbar__link" href="">SALIR</a>
                    </li>
                </ul>  
        </nav>
    </header> <!-- Fin Header -->

    <main>
        <section class="login__container">
            <h3 class="login__tittle">INGRESAR A MI CUENTA</h3>
           
            <form class="login__form" action="" method="post">
                <label class="login__textemail" for="">Email:</label>         
                <input class="login__email" type="email" placeholder="Johndoe@correo.com">

                <label class="login__textpass" for="">Contraseña:</label>         
                <input class="login__pass" type="password" name="password" id="password" value="password">
                
                <article class="login__button">
                    <button type="submit">ingresar</button>

                    <label class="login__remember" for="">
                        <input type="checkbox" name="recordarme" id="">
                        <p>Recordarme</p>
                    </label>

                    <a class="login__forget" href="register.html">Olvide mi contraseña</a>

                </article>
            </form>
        </section>
    </main>

    <footer class="footer"> <!-- INICIO FOOTER -->
        <nav class="navbar container">
            <ul class="navbar__items">
                <li class="navbar_item">
                    <a class="navbar__link" href="../../pages/shop/shop.html">SHOP</a>
                </li>
                <li class="navbar__item">
                    <a class="navbar__link" href="./register.html">REGISTRARSE</a>
                </li>
                <li class="navbar__item">
                    <a class="navbar__link" href="./login.html">LOGIN</a>
                </li>
                <li class="navbar__item">
                    <a class="navbar__link" href="./views/contact.html">CONTACTO</a>
                </li>
            </ul>  
            <picture>
                <a href="../../index.html">
                    <img src="../../img/branding/isotype.svg" alt="Isologotipo de la marca Funkoshop">
                </a>                                
            </picture>
        </nav>
    <p class="navbar__copy">All rights reserved 2023 - Funkoshop &copy;</p>
    </footer> <!-- FIN FOOTER -->

</html>
