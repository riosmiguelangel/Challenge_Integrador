        </nav>
    </header><!-- fin header-->
    <main>
        <h3>CREAR NUEVO ITEM</h3>
        <form action="">
            <label for="">Categoria:</label>
            <select name="" id="" >
                <option value="" disabled selected hidden>Selecionar</option>
                <option value="figuras">Figuras</option>
                <option value="remeras">Remeras</option>
                <option value="llaveros">Llaveros</option>
            </select>
            <label for="">Licencia:</label>
            <select name="" id="" >
                <option value="" disabled selected hidden>Selecionar</option>
                <option value="STAR WARS">STAR WARS</option>
                <option value="POKEMON">POKEMON</option>
                <option value="HARRY POTTER">HARRY POTTER</option>
            </select>   
            <label for="">Nombre del producto:</label>         
            <input type="text" placeholder="Kakashi Hatake Shippuden Saga">
            <textarea name="" id="" cols="30" rows="10" placeholder="Descripción del producto"></textarea>
            <label for="">SKU:</label>
            <input type="text" placeholder="SSK11AB001">
            <label for="">Precio:</label>
            <input type="text" placeholder="$ 0.000,00">
            <label for="">Stock:</label>
            <input type="text" placeholder="0">
            <label for="">Descuento:</label>
            <input type="text" placeholder="0%">
            <label for="">Cuotas:</label>
            <select name="" id="">
                <option value="3">3 Cuotas sin interes</option>
            </select>
            <label for="">Imágenes:</label>
            <input type="file">
            <button type="submit">Agrega Producto</button>
            <button type="reset">Limpiar</button>
        </form>
    </main>
