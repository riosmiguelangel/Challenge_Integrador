<body>    
    <header>    <!-- INICIO HEADER -->
        <nav>
            <picture>
                <a href="../../index.html">
                    <img src="../../img/branding/logo_light_horizontal.svg" alt="Isologotipo de la marca Funkoshop">

            <ul>
                <li>
                    <a href="../../index.html">VER TIENDA</a>

                </li>
            </ul>
        </nav>
    </header>   <!-- FIN HEADER -->

    <main>  <!-- INICIO MAIN -->
        <section>
                <H3>EDITAR ITEM</H3>
        </section>
        <section> <!-- CATEGORIA -->

            <p>Categoria</p>
            <form action="edit.js" method="get">
                <select name="Categoria" id="categoria">
                    <option value="Figuras">Figuras</option>
                    <option value="Figuras">Figuras</option>
                    <option value="Figuras">Figuras</option>
                    <option value="Figuras">Figuras</option>
                </select>
            </form>

        </section>

        <section> <!-- Licencia -->

            <p>Licencia</p>
            <form action="edit.js" method="get">
                <select name="Licencia" id="licencia">
                    <option value="Figuras">Naruto Shippuden</option>
                    <option value="Figuras">Star Wars</option>
                    <option value="Figuras">Pokemon</option>
                    <option value="Figuras">Harry Potter</option>
                </select>
            </form>

        </section>

        <section> <!-- NOMBRE DEL PRODUCTO -->

            <from action="edit.js" metod="get">
                <label for="Nombre del producto"> Nombre del producto: </label>
                <input type="text" name="Nombre del producto" id="NombreProducto" autofocus>
            </from>

        </section>

        <section> <!-- DESCRIPCION DEL PRODUCTO -->
            <from action="edit.js" metod="get">
                <input type="textarea" name="Descripcion del producto" id="DescripcionProducto" placeholder="Ingrese Descripción del producto" size="100" autofocus>
            </from>

        </section>

        <section> <!-- SKU / PRECIO / STOCK DEL PRODUCTO -->

            <from action="edit.js" metod="get"> <!-- SKU-->
                <label for="SKU del producto"> SKU: </label>
                <input type="text" name="SKU del producto" id="SKUProducto" autofocus>
            </from>
            <from action="edit.js" metod="get"> <!-- PRECIO -->
                <label for="Precio del producto"> Precio: </label>
                <input type="text" name="Precio del producto" id="PRECIOProducto" autofocus>
            </from>
            <from action="edit.js" metod="get"> <!-- STOCK -->
                <label for="Stock del producto"> Stock: </label>
                <input type="number" name="Stock del producto" id="STOCKProducto" autofocus>
            </from>

        </section>

        <section> <!-- DESCUENTO / CUOTAS DEL PRODUCTO-->

            <from action="edit.js" metod="get"> <!-- STOCK -->
                <label for="Descuento del producto"> Descuento: </label>
                <input type="number" name="Descuento del producto" id="DESCUENTOProducto" min="0" max="100" autofocus>
            </from>

            <p>Cuotas: </p> <!-- CUOTAS -->
            <form action="edit.js" method="get">
                <select name="cuotas" id="Cuotas">
                    <option value="CUOTAS">1 Cuota sin interes</option>
                    <option value="CUOTAS">3 Cuotas sin interes</option>
                    <option value="CUOTAS">6 Cuotas sin interes</option>
                    <option value="CUOTAS">12 Cuotas sin interes</option>
                </select>
            </form>

        </section>

        <section> <!-- CARGAR/MOSTRAR IMAGENES -->

            <div> <!-- CARGAR IMAGEN -->
                <form action="edit.js">
                    <label for="files">Imagénes:</label>
                    <input type="file" id="files" name="files" multiple>
                </form>
            </div>

            <div> <!-- MUESTRA IMAGENES CARGADAS -->
                <picture>
                    <img src="../../img/pokemon/charmander-1.webp">
                    <p>Frente</p>

                </picture>

                <picture>
                    <img src="../../img/pokemon/charmander-box.webp">
                    <p>Dorso</p>

                </picture>
            </div>

        </section>

        <section> <!-- BOTON DE EDITAR PRODUCTO -->

            <form action="edit.html">
                <imput type="submit" valor="value">
                <button type="submit">Modificar Producto</button>
            </form>

        </section>

    </main> <!-- FIN MAIN -->

                    </li>

                    </li>
                </ul>
                <picture>
                    <img src="../../img/branding/isotype.svg" alt="Isotipo de la marca Funkoshop">
                </picture>
            </nav>
        </section>
        <p>All right reserved 2023 - Funkoshop</p>
    </footer>   <!-- FIN FOOTER -->
</body>
